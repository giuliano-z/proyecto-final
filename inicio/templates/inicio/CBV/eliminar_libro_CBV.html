{% extends 'base.html' %}

{% block title_head %}
<title>Eliminar Libro</title>
{% endblock title_head %}

{% block h1_header %}
Eliminar Libro
{% endblock h1_header %}

{% block contenido %}
<form action={% url 'inicio:eliminar_libro' libro.id %} method="POST">
    {% csrf_token %}
    <p>Esta seguro de eliminar este libro{{libro}}</p>
    <button>Confirmar</button>
</form>
{% endblock contenido %}
