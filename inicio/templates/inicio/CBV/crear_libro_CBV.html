{% extends 'base.html' %}

{% block title_head %}
<title>Crear Libro</title>
{% endblock title_head %}

{% block h1_header %}
Crear Libro
{% endblock h1_header %}

{% block contenido %}
<form action="{% url 'inicio:crear_libro' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button>Crear</button>
</form>
{% endblock contenido %}
